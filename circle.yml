dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/.local"
    - "~/.stack"
    - ".stack-work"
  pre:
    - wget -q -O- https://s3.amazonaws.com/download.fpcomplete.com/ubuntu/fpco.key | sudo apt-key add -
    - echo 'deb http://download.fpcomplete.com/ubuntu/trusty stable main'|sudo tee /etc/apt/sources.list.d/fpco.list
    - sudo apt-get update
    - sudo apt-get install -y stack
    - pip install cookiecutter
  override:
    - stack --no-terminal setup 8.0.1
    - stack install hlint
    - stack install --resolver nightly-2017-01-25 hindent-5.2.1 haskell-src-exts-1.18.2

test:
  override:
    - cookiecutter --no-input -o .test-project .
    # Default project is 'awesome-cli'
    - cd .test-project/awesome-cli; git init; git add .; git commit -m "Initial commit"
    - cd .test-project/awesome-cli; stack --no-terminal test --fast
    - cd .test-project/awesome-cli; PATH=$HOME/.local/bin:$PATH ./scripts/hindent-everything && git diff --exit-code
    - cd .test-project/awesome-cli; PATH=$HOME/.local/bin:$PATH hlint .
